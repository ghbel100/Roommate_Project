<!-- platzuebersicht.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Arbeitsplatz</title>
    <!-- Add any additional stylesheet links here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
    font-family: 'arial', sans-serif;
        font-weight: bold;
    text-align: left;
    background-color: white
    ;
    color: black;
    margin: 50px;
    }


    h1{
        font-family: 'Arial', sans-serif;
        color: #000000;
        font-size: 30px;
        margin-bottom: 20px;
    }
    .arbeit{
        color: #2c3034;
    }

    .arbeite{

        display: inline-block;
        padding: 7px 10px;
        font-size: 15px;

        color: #2c3034;
        text-decoration: none;
        border-radius: 5px;

        border: 1px solid #2c3034;
    }

    .sub{
        display: inline-block;
        padding: 7px 10px;
        font-size: 15px;

        color: #2c3034;
        text-decoration: none;
        border-radius: 5px;

        border: 1px solid #2c3034;
    }

</style>
</head>
<body>

<!-- Add Arbeitsplatz Form -->
<h1>Add Arbeitsplatz</h1>
<form th:action="@{'/addarbeitsplatz/'+ ${roomId}}" th:method="post">
    <div>
        <label for="arbeitsplatzName" class="arbeit">Arbeitsplatz Name:</label>
        <br>
        <input type="text" id="arbeitsplatzName" name="arbeitsplatzName" required class="arbeite">
        <br>
    </div>



    <div>
        <br>
        <input type="hidden" id="roomId" name="roomId" th:value="${roomId}">
    </div>
    <div>
        <button type="submit" class="sub">Submit</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
